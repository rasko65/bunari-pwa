<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bunari – Monitoring</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- OFFLINE ALARM -->
  <div id="device-status" class="device-status hidden">
    ⚠️ ESP32 je offline (nema podataka više od 5 min)
  </div>

  <main>

    <section class="card">
      <div class="header-row">
        <span class="well-title">STARI BUNAR</span>
        <span class="well-value" id="well1-value">--</span>
        <span class="trend" id="well1-trend">•</span>
      </div>
      <canvas id="chart1"></canvas>
    </section>

    <section class="card">
      <div class="header-row">
        <span class="well-title">NOVI BUNAR</span>
        <span class="well-value" id="well2-value">--</span>
        <span class="trend" id="well2-trend">•</span>
      </div>
      <canvas id="chart2"></canvas>
    </section>

    <section class="card controls">
      <h3>Opseg podataka</h3>
      <div class="range-buttons">
        <button data-range="1">1 sat</button>
        <button data-range="24">24 sata</button>
        <button data-range="168">7 dana</button>
        <button data-range="720">30 dana</button>
      </div>
    </section>

  </main>

  <footer>
    <p>PWA demo – tamna tema, dva bunara</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
